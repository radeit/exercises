<!DOCTYPE html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Rapolas Deveikis - External JavaScript</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="css/main.css">
</head>
<body>  //Gradient man uztruko ilgiau nei pati forma ir vistiek negalejau sutvarkyti. Reikia pradet instaliuoti bootstrap. CDN href linku nebepakanka.
    <div class="container-lr grid gap-3 position-absolute bg-white top-50 start-50 translate-middle rounded">
        <div class="col fs-2 p-3">
            Registration
        </div>
        <form>
            <div class="row p-3">
                <div class="col">
                    <label for="InputName" class="form-label">Full Name</label>
                    <input type="text" class="form-control" id="InputName" placeholder="Enter your name">
                </div>
                <div class="col">
                    <label for="InputUsername class="form-label">Username</label>
                    <input type="text" class="form-control" id="InputUsername" placeholder="Enter your username">
                </div>
                <div class="w-100"></div>
                <div class="col">
                    <label for="InputEmail" class="form-label">Email</label>
                    <input type="email" class="form-control" id="InputEmail" placeholder="Enter your email">
                </div>
                <div class="col">
                    <label for="InputNumber" class="form-label">Phone Number</label>
                    <input type="text" class="form-control" id="InputNumber" placeholder="Enter your phone number">
                </div>
                <div class="w-100"></div>
                <div class="col">
                    <label for="InputPassword" class="form-label">Password</label>
                    <input type="password" class="form-control" id="InputPassword" placeholder="Enter your password">
                </div>
                <div class="col">
                    <label for="InputPassword" class="form-label">Confirm Password</label>
                    <input type="password" class="form-control" id="RepeatPassword" placeholder="Confirm your password">
                </div>
            </div>
        </form>
        <div class="col fs-4 p-3">
            Gender
        </div>
        <div class="row ps-3">
            <div class="col">
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="exampleRadios" id="exampleRadios1" value="option1" checked>
                    <label class="form-check-label" for="exampleRadios1">
                        Male
                    </label>
                </div>
            </div>
            <div class="col">
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="exampleRadios" id="exampleRadios2" value="option2">
                    <label class="form-check-label" for="exampleRadios2">
                        Female
                    </label>
                </div>
            </div>
            <div class="col">
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="exampleRadios" id="exampleRadios3" value="option3">
                    <label class="form-check-label" for="exampleRadios3">
                        Prefer not to say
                    </label>
                </div>
            </div>
        </div>
        
            <div class="col d-grid gap-2">
                <button type="submit" class="btn position-relative bg-primary text-white m-3 mb-5">Register</button>
            </div>
    </div>

    <script src="js/main.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
